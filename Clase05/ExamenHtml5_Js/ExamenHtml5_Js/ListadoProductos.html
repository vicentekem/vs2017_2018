<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bienvenidos a Cibertec Web</title>
    <link href="Content/styles.css" rel="stylesheet" />
    <script src="Content/js/index.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Content/js/helpers.js"></script>

    <script type="text/javascript">

        $(document).ready(config);

        function config() {

            Mostrar();          

        }
                
        function Mostrar() {

            var productos = cibertec.helpers.GetObjetctLocalStorage('ListadoProductos') || [];
            var contentSring = "";
            productos.forEach(function (producto) {
                contentSring += "<tr>";
                contentSring += "<td>" + producto.nombre + "</ts>";
                contentSring += "<td>" + producto.precio + "</ts>";
                contentSring += "<td>" + producto.stock + "</ts>";
                contentSring += "</tr>";
            });

            document.getElementById("tblProductos").innerHTML = contentSring;
        }

    </script>

</head>
<body>

    <header>
        <img src="Content/images/logo.jpg" class="headerlogo" />
        <h1 class="main-title">Sistemas de Ventas</h1>
    </header>
    <div class="main-container">
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="RegistroProducto.html">Productos</a></li>
                <li><a href="#">Ventas</a></li>
                <li><a href="#">Compras</a></li>
                <li><a href="#">Almacen</a></li>
                <li><a href="#">Reporte de Ventas</a></li>
                <li><a href="#">Reporte de Compras</a></li>
                <li><a href="#">Stock Mínimo</a></li>
            </ul>
        </nav>

        <section class="main-section">

            <table class="table-products">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="tblProductos">

                </tbody>
            </table>
        </section>

    </div>

    <footer>
        Empresa de comercialización de productos al por menor
    </footer>
</body>
</html>
