<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bienvenidos a Cibertec Web</title>
    <link href="Content/css/Site.css" rel="stylesheet" />    
    <style>
        video {
            width:50%;
        } 
    </style>
</head>
<body>

    <header>

        <img src="Content/images/logo.jpg" alt="logo de cibertec" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li> <a href="#">Inicio</a> </li>
                <li> <a href="#">Registro</a> </li>
                <li> <a href="#">Nuevos Productos</a> </li>
                <li> <a href="#">Ubicanos</a> </li>
            </ul>
        </nav>
    </header>

    <section>
        <h3>Nuestros Productos</h3>

        <video preload="auto" height="240" width="320" id="productoVideo">
            <source src="Content/media/html5.mp4" type="video/mp4" />
        </video>

        <div>
            <button onclick="cibertec.video.play('productoVideo')">play</button>
            <button onclick="cibertec.video.pause('productoVideo')">pause</button>
            <button onclick="cibertec.video.stop('productoVideo')">Stop</button>
        </div>
        

    </section>
    
    <footer>
        Nuestra direecion
        &copy; Todos los derechos reservados a Cibertec - <span id="date"></span>
    </footer>

    <script src="Content/js/index.js"></script>
    <script src="Content/js/video.js"></script>

    <script type="text/javascript">
        document.getElementById("date").innerHTML = cibertec.Index.CurrentYear();
    </script>
</body>
</html>
