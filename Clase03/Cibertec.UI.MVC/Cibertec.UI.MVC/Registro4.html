<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pagina de Registro</title>
    <link href="Content/styles.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="Content/images/logo.jpg" alt="logo de cibertec" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li> <a href="#">Inicio</a> </li>
                <li> <a href="#">Registro</a> </li>
                <li> <a href="#">Nuevos Productos</a> </li>
                <li> <a href="#">Ubicanos</a> </li>
            </ul>
        </nav>
    </header>

    <section>
        <h3>Registro</h3>
        <form id="RegistroAlta3">
            <fieldset>
                <legend>Alta de Servicios</legend>

                <div>
                    <label for="txtNombre">Nombres</label>
                    <input type="text" id="txtNombre" />
                </div>

                <div>
                    <label for="txtApellidos">Apellidos</label>
                    <input type="text" id="txtApellidos" />
                </div>

                <div>
                    <label for="txtDNI">DNI</label>
                    <input type="text" id="txtDNI" />
                </div>

                <div>
                    <label for="txtContrasena">Contraseña</label>
                    <input type="text" id="txtContrasena" />
                </div>

            </fieldset>

            <fieldset>
                <legend> Datos Del Contacto </legend>
                <div>
                    <label for="txtTelefono"> Teléfono </label>
                    <input type="text" id="txtTelefono" />
                </div>

                <div>
                    <label for="txtEmail"> Email </label>
                    <input type="text" id="txtEmail" />
                </div>

                <div>
                    <label for="txtDireccion"> Dirección </label>
                    <input type="text" id="txtDireccion" />
                </div>

                <div>
                    <label for="txtCodigoPostal"> Código Postal </label>
                    <input type="text" id="txtCodigoPostal" />
                </div>

            </fieldset>

            <p>
                <input type="submit" value="Grabar Datos" />
            </p>

        </form>
    </section>

    <footer>
        Nuestra dirección
        &copy; Todos los derechos reservados a Cibertec
    </footer>
</body>
</html>
