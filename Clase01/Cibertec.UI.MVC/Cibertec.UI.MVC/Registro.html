<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pagina de Registro</title>
    <link href="Content/css/Site.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="Content/images/logo.jpg" alt="logo de cibertec" class="headerlogo" />
        <nav class="dropdown">
            <ul class="dropdown-content">
                <li> <a href="#">Inicio</a> </li>
                <li> <a href="#">Registro</a> </li>
                <li> <a href="#">Nuevos Productos</a> </li>
                <li> <a href="#">Ubicanos</a> </li>
            </ul>
        </nav>
    </header>

    <section>
        <h3>Registro</h3>
        <form>
            <p>
                Experiencia Laboral: <br />
                EF:  <input type="number" value="0" min="0" step="0.1" /> <br /><br />
                ADO: <input type="number" value="0" min="0" /> <br /><br />
                MVC: <input type="number" value="0" min="0" /> <br /><br />
                JS: <input type="number" value="0" min="0" /> <br /><br />
            </p>

            <p>
                Código: <input type="text" readonly value="1001" />
            </p>

            <p>
                <datalist id="browsers">
                    <option value="IE">Internet Explorer</option>
                    <option value="FI">Firefox</option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>

                <input type="type" name="name" value="" list="browsers" />

            </p>

        </form>
    </section>

    <footer>
        Nuestra direecion
        &copy; Todos los derechos reservados a Cibertec
    </footer>
</body>
</html>
